<extend name="Base/common"/>


<block name="body">
    <div class="main product-page">
        <div class="common-banner">
            <div class="banner-wrapper">
                <h1>{$name}展示</h1>
            </div>
        </div>
        <div class="type-wrapper">
            <div class="product-type" id="types">
                <div class="type-list">
                    <if condition="$types != null">
                        <php>$index = 1;</php>
                        <volist name="types" id="data">
                            <if condition="$index eq 1 or ($index gt 5 and $index%5 eq 1)">
                                <div class="item-group">
                            </if>
                            <div class="product-type__item">
                                <a href="{:U('type?id='.$data['id'])}">
                                    <div class="type-item__image">
                                        <img src="{$data.image|get_cover='path'}"/>
                                    </div>
                                    <div class="type-item__name ellipsis">{$data.name}</div>
                                </a>
                            </div>
                            <if condition="$index%5 == 0">
                            </div>
                            </if>
                        <php>$index++;</php>
                        </volist>
                        <if condition="($index-1)%5 != 0">
                        </div>
                        </if>
                    </if>
                </div>
            </div>
        </div>

        <div class="common-wrapper">
                <div class="type-container">
                    <if condition="$lists != null" level = "3">
                        <php>$num = 1; $pos = 1;</php>
                        <volist name="lists" id="data">
                            <div class="product-type__pane <if condition="$num%4 == 1">expand <if condition="$pos%2 == 1"> pos-left<else/> pos-right</if></if>" >
                                <div class="type-pane__image">
                                    <if condition="$num%4 == 1">
                                        <img src="{$data.images.big}"/>
                                        <else/>
                                        <img src="{$data.images.small}"/>
                                    </if>
                                </div>
                                <div class="type-pane__info">
                                    <div class="type-pane__name ellipsis">{$data.name}</div>
                                    <if condition="$num%4 == 1">
                                        <p class="type-pane__description">{$data.description}</p>
                                        <php>$pos++;</php>
                                    </if>
                                    <a href="{$data.detail_link}">了解更多>></a>
                                </div>
                            </div>
                            <php>$num++;</php>
                        </volist>
                    </if>
                    <div class="clearfix"></div>
                </div>
                <if condition="$pages != ''">
                    <div class="common-pagination">
                        {$pages}
                    </div>
                </if>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function(){
            $('#header-nav-product').addClass('current');
        });
    </script>
</block>
