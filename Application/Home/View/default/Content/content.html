<extend name="Base/common"/>


<block name="body">
    <div class="main store-page">


        <div class="common-wrapper" style="overflow: hidden;">
            <ul class="aboutus-list">
                <volist name="lists" id="data">
                    <if condition="$data['root'] != null">
                        <li><a class="{$content['id']==$data['id']?'current':''}" href="{:U('/Content/content?Id='.$data['id'])}"
                           id="{$data.id}">{$data.title}</a></li>
                    </if>
                    <if condition="$data['root'] == null">
                        <li><a class="{$cateId==$data['id']?'current':''}" href="{:U('/Content/sub?Id='.$data['id'])}"
                               id="{$data.id}">{$data.title}</a></li>
                    </if>
                </volist>
            </ul>
            <div style="width: 740px; float: right; padding: 30px;">
                <div class="common-banner">
                    <div class="banner-wrapper">
                        <h1>{$title}</h1>
                    </div>
                </div>
                <div style="min-height: 300px;margin-top: 20px;color: #555555;">
                    {$content.content}
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(function(){
            $('#header-nav-aboutus').addClass('current');
        });
    </script>
</block>
