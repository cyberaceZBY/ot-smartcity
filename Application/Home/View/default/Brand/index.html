<extend name="Base/common"/>

<block name="body">
    <div class="main order-page">

        <div class="common-banner">
            <div class="banner-wrapper">
                <h1>品牌故事</h1>
            </div>
        </div>
        <div style="width: 100%; ">
            <div class="main show-brand product-page"
                 style="padding-top:0; padding-bottom:0; width:100%;">
                <!--top:400px;-->
                <div class="type-wrapper">
                    <div class="product-type" id="types">
                        <div class="type-list" style="background-color: transparent">
                            <if condition="$types != null">
                                <php>$index = 1;</php>
                                <volist name="types" id="data">
                                    <if condition="$index eq 1 or ($index gt 5 and $index%5 eq 1)">
                                        <br>
                                        <!--<div class="item-group">-->
                                        <table class="brand-table">
                                    </if>
                                    <tr>
                                        <td class="type-item__image">
                                            <img src="{$data.image|get_cover='path'}"
                                                 style="height: 130px;width: 180px;margin-left: 4px"/>
                                        </td>
                                        <td style="width: 600px;">
                                            <div>{$data.intro}</div>
                                            <div>{$data.intro}{$data.intro}</div>
                                            <div>{$data.intro}{$data.intro}{$data.intro}</div>
                                            <div>{$data.intro}</div>
                                        </td>
                                    </tr>
                                    <if condition="$index%5 == 0">
                        </table>
                        </if>
                        <php>$index++;</php>
                        </volist>
                        <if condition="($index-1)%5 != 0">
                    </div>
                    </if>
                    </if>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        function show(id){
            var target = event.target;
            if ($(target).height()<target.scrollHeight)
                $('#'+id).show();
        };
        function hide(id){
            $('#'+id).hide();
        };
    </script>
</block>
